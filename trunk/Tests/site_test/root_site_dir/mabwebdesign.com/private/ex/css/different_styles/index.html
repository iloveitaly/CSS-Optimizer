<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><style type="text/css">.test1 {	border-right-style: hidden;	text-decoration: blink;	border-top-style: none;	border-left-style: dashed;	border-bottom-style: dotted;}.test2 {	border-top-style: solid;	border-left-style: ridge;	border-bottom-style: groove;	border-right-style: double;}.test3 {	border-collapse: collapse;	border-style: inset;}.test4 {	border-style: outset;	border-collapse: separate;}</style><title>CSS Test</title></head><body><table width="200" border="1" class="test4">  <tr>    <td>This is a test of CSS styles </td>  </tr></table></body></html>
