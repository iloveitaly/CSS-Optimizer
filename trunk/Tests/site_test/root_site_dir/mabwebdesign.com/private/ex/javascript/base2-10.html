function toBase10(num) {
	var tstring = num;
	while(isNaN(newnum = (parseInt(String(tstring), 2)))) {
		if(tstring.length<=0) {
			alert("no number found in text box");
			return false;
		}
		tstring = tstring.substr(1);
	}
	document.main.input.value=tstring;
	document.main.output.value=newnum;
}
function toBase2(num) {
	var tstring = String(num);
	//parses through the string to find a number
	while(isNaN((newnum = parseFloat(tstring)))) {
		if(tstring.length<=0) {
			//if a number cant be found provide an error
			alert("no number found in text box");
			return false;
		}
		//cut off the first letter in the string to try to find
		//a interger look at the parseFloat/parseInit functions for information
		//on why this is nessicairy
		tstring = tstring.substr(1);
	}
	//if number is found convert is to base 2 and display it
	document.main2.output.value=tstring;
	document.main2.output.value=newnum.toString(2);
}
</script>
