	<head>
		<script language="javascript">
//make new function
function urlmaker()
{
//start funtion commands
//define the varibals use for the href generator
var lk = prompt('enter the URL that you want to link to')
var nm = prompt('enter the name that you want to call the link')
//write the url code to the text box

}
</script>
