	<body>
<script language="javascript">
var num = prompt('how long do you want your number to be?')
var loop = num
var time = 1
while(time<=loop)
{
//remeber to keep the random generator INSIDE THE FUNCTION 
//or it wont loop correctlyn
var nu = Math.round(9*Math.random())
document.write("" +nu+ "")
time=time+1
}
</script>
