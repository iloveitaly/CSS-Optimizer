	<head>
		<title></title>

	<script language="javascript">
	function keyHandler(key) {
		if(key==39) {
			alert("right")
		} else if(key==37) {
			alert("left")
		}
	}
	</script>
	<body onKeyPress="Javascript:keyHandler(event.keyCode)">
	Stupid Javascript references. Theres no good ones AROUND! Netscape pages are all junk, or not found....
