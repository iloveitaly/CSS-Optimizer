<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<script language="javascript" type="text/javascript" src="includes/js/flashobject.js"></script>
	<title>Cycle Path</title>
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background-color: #121212;
			background-image: url("includes/images/bgtile.jpg");
		}

		#flashcontent {
			height: 100%;
			width: 100%;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="flashcontent">
	Get Flash Now.
	</div>
	<script type="text/javascript" language="javascript">
		var fo = new FlashObject("loader.swf", "loader", "950", "1200", "7", "#121212");
		if(navigator.appVersion.toLowerCase().indexOf("mac") == -1 && navigator.platform.toLowerCase().indexOf("mac") == -1) {//mac on flash hates transparent windows
			fo.addParam("wmode", "transparent");
		}
		
		fo.write("flashcontent");
	</script>
</body>
</html>
